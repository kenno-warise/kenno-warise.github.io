<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- デバイスのスクリーン幅の設定と画面ズームの初期値の設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <!-- marked.jsのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
	<li><a href="index.html">ホーム</a></li>
	<li><a href="projects.html">プロジェクト</a></li>
	<li><a href="skills.html">スキル</a></li>
	<li><a href="blog.html">ブログ</a></li>
	<li><a href="contact.html">コンタクト</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>自己紹介</h2>
      <p>ここに自己紹介文を書きます。</p>
      <div id="content"></div>
    </section>
    <!-- その他のセクション -->
  </main>
  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

    <script>
        // projects.mdを読み込んで表示する関数
        async function loadMarkdown() {
            const response = await fetch('README.md');
            const text = await response.text();
            document.getElementById('content').innerHTML = marked.parse(text);
        }

        // ページが読み込まれたら関数を呼び出す
        window.onload = loadMarkdown;
    </script>
</body>
