<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- デバイスのスクリーン幅の設定と画面ズームの初期値の設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

  <!-- Collapse -->
  <div class="collapse bg-dark p-4" id="navbarToggleExternalContent" data-bs-theme="dark">
    <div class="container">
      <div class="row">
	<div class="col-sm-8">
	  <h5 class="text-body-emphasis h4">私に関する情報</h5>
	  <span class="text-body-secondary">準備中...</span>
	  <ul class="text-body-emphasis">
	    <li>
	      <a>プロジェクト</a>
	    </li>
	    <li>
	      <a>スキル</a>
	    </li>
	    <li>
	      <a>ブログ</a>
	    </li>
	  </ul>
	</div>
	<div class="col-sm-4">
	  <h5 class="text-body-emphasis h4">コンタクト</h5>
	  <span class="text-body-secondary">準備中...</span>
	</div>
      </div>
    </div>
  </div>
  <!-- Navebar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ポートフォリオ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Header -->
  <header class="py-5 text-center">
    <div class="container">
      <h1 class="display-4">ようこそポートフォリオサイトへ</h1>
      <p class="lead">こちらサイトはGitHub Pagesのホスティングサービスにより提供しているWebサイトです。</p>
      <p class="lead">現在は作成中のため退屈なポートフォリオとなっていますが、徐々に自己紹介文や今日までのスキル、</p>
      <p class="lead">そしてこれまでに開発してきたプロジェクトのサンプルなどを掲載していく予定です。</p>
    </div>
  </header>

  <!-- Main -->
  <main class="bg-light">
    <div class="container">
      <section id="about">
	<h2>自己紹介</h2>
	<p>ここに自己紹介文を書きます。</p>
	<div id="content"></div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 ポートフォリオ</p>
    </div>
  </footer>

  <!-- marked.jsのCDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
  <script>
    // projects.mdを読み込んで表示する関数
    async function loadMarkdown() {
      const response = await fetch('README.md');
      const text = await response.text();
      document.getElementById('content').innerHTML = marked.parse(text);
    }

    // ページが読み込まれたら関数を呼び出す
    window.onload = loadMarkdown;
  </script>
  <!-- js Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
