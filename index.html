<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- デバイスのスクリーン幅の設定と画面ズームの初期値の設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <!-- Collapse -->
  <div class="collapse bg-dark p-4" id="navbarToggleExternalContent" data-bs-theme="dark">
    <div class="container">
      <div class="row">
	<div class="col-sm-8">
	  <h5 class="text-body-emphasis h4">私に関する情報</h5>
	  <span class="text-body-secondary">準備中...</span>
	</div>
	<div class="col-sm-4">
	  <h5 class="text-body-emphasis h4">メニュー</h5>
	  <ul class="text-body-emphasis">
	    <li>
	      <a>プロジェクト（準備中...）</a>
	    </li>
	    <li>
	      <a>スキル（準備中...）</a>
	    </li>
	    <li>
	      <a>ブログ（準備中...）</a>
	    </li>
	    <li>
	      <a>コンタクト（準備中...）</a>
	    </li>
	  </ul>
	</div>
      </div>
    </div>
  </div>
  <!-- Navebar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ポートフォリオ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Header -->
  <header class="py-5 text-center">
    <div class="container">
      <div class="row py-lg-5">
	<div class="col-lg-8 col-md-8 mx-auto">
      <h1 class="display-6">ようこそポートフォリオサイトへ</h1>
      <p class="lead">
      こちらのサイトはGitHub Pagesのホスティングサービスにより提供しているWebサイトです。
      <mark>現在は作成中</mark>のため退屈なポートフォリオとなっていますが、徐々に自己紹介文や今日までのスキル、
      そしてこれまでに開発してきたプロジェクトのサンプルなどを掲載していく予定です。
      </p>
    </div>
      </div>
    </div>
  </header>

    <!-- Main -->
    <main>
      <!-- プロフィール節 -->
      <section class="py-5 text-center bg-light" id="about">
	<div class="container">
	  <div class="row py-lg-5">
	    <div class="col-lg-8 col-md-8 mx-auto">
	      <h1 class="display-6">自己紹介</h1>
	      <div id="profile"></div>
	    </div>
	  </div>
	</div>
      </section>
      <!-- スキル節 -->
      <section class="py-5 text-center" id="about">
	<div class="container">
	  <div class="row py-lg-5">
	    <div class="col-lg-8 col-md-8 mx-auto">
	      <h1 class="display-6">スキル</h1>
	      <i class="bi bi-cone-striped" style="color:red; font-size: 3em;"></i>
	      <div id="skills"></div>
	    </div>
	  </div>
	</div>
      </section>
      <!-- プロジェクト節 -->
      <section class="py-5 text-center bg-light" id="about">
	<div class="container">
	  <div class="row py-lg-5">
	    <div class="col-lg-8 col-md-8 mx-auto">
	      <h1 class="display-6">プロジェクト</h1>
	      <i class="bi bi-cone-striped" style="color:red; font-size: 3em;"></i>
	    </div>
	  </div>
	</div>
      </section>
      <!-- コンタクト節 -->
      <section class="py-5 text-center" id="about">
	<div class="container">
	  <div class="row py-lg-5">
	    <div class="col-lg-8 col-md-8 mx-auto">
	      <h1 class="display-6">コンタクト</h1>
	      <i class="bi bi-cone-striped" style="color:red; font-size: 3em;"></i>
	    </div>
	  </div>
	</div>
      </section>
    </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 ポートフォリオ</p>
    </div>
  </footer>

  <!-- marked.jsのCDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
  <script>
    // projects.mdを読み込んで表示する関数
    async function loadMarkdown() {
      const response = await fetch('README.md');
      const text = await response.text();
      document.getElementById('profile').innerHTML = marked.parse(text);
    }

    // ページが読み込まれたら関数を呼び出す
    window.onload = loadMarkdown;
  </script>
  <!-- js Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
